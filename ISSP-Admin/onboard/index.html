<div class="modal fade" id="NewSiteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-content">

        <h4 class="modal-title" id="myModalLabel">New Site</h4>

      <form id="newSiteForm">
      <div class="modal-body">
        <p>
            <input type="text" class="form-control" placeholder="Site Name" id="site_name" required>
        </p>

         <p>
            <input type="text" class="form-control" placeholder="Site Location" id="site_address" required>

        </p>

         <p>
            <input type="text" class="form-control" placeholder="Contact Number" id="site_contact_number" required>
        </p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary newSiteBtn">Add</button>
      </div>
      </form>
