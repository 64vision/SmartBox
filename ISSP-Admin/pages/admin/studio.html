<!-- Modal -->
<div class="modal fade" id="NewMediaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Media</h4>
      </div>
      <form id="newMediaForm" >
      <div class="modal-body">
       
         <p><input type="file" class="form-control" id="file-chooser" multiple/></p>
          <br />
          <ul id="fileLister" class="list-group todo-list"></ul>
          <div id="results"></div>
          <br />
          <p>
            <button id="upload-button" data-loading-text="Uploading..." class="btn btn-primary" style="display:none"><i class="fa fa-upload"></i> Start Upload</button>
          </p>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
      </div>
      </form>
     
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="NewWidgetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Widget</h4>
      </div>
      <form id="newWidgetForm" >
      <div class="modal-body">
            <p>
                <label>Select Widget:</label><br />
                <select class="form-control" id="widgetType">
                    <option value="0">----</option>
                    <option value="fullscreen">Overlay</option>
                    <option value="crawler">Bottom Text Crawler</option>
                    <option value="inline">Inline</option>
                </select>
            </p>
            <p>
                <label>Label:</label><br />
                <input type="text" id="widgetlabel" class="form-control" />
            </p>
            <div class="web _wid">
                <label>URL:</label><br />
                <input type="text" id="website" class="form-control" placeholder="Url"/>
            </div>
             <div class="crawler _wid">
                <label>Bottom Text Crawler:</label><br />
                <input type="text" id="crawlertext" class="form-control" placeholder="Say something"/>
            </div>
            <div class="popment _wid">
                <label>Pop Announcement:</label><br />
                <textarea type="text" id="announcement" class="form-control" ></textarea>
            </div>
      </div>
      <div class="modal-footer">

        <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
        <button  type="submit" class="btn btn-primary">Add</button>
      </div>
      </form>
     
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="NewCampaignModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Campaign</h4>
      </div>
      <form id="newCampaignForm">
      <div class="modal-body">
        <p>
            <input type="text" class="form-control" placeholder="Campaign name" id="campaign-name" required>
        </p>

        <p>
            <input type="number" class="form-control" placeholder="Media Interval in seconds" id="campaign-interval" required>
        </p>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary newCampaignBtn">Add</button>
      </div>
      </form>


    </div>
  </div>
</div>
