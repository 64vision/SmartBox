<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Invoice</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../../font/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
  
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    
  </head>
  <body>
    <div class="wrapper">
      <!-- Main content -->
      <section class="invoice">
          <div class="alert alert-warning" id="errorMessage" style="display: none;">
             <i class="icon fa fa-warning"></i> <span></span>
          </div>
           <p><input type="file" class="form-control" id="file-chooser" multiple/></p>
                  <br />
                  <ul id="fileLister" class="list-group todo-list"></ul>
                  <div id="results"></div>
                  <div id="fb-root"></div>
                  <br />
                  <p>
                    <button id="upload-button" data-loading-text="Uploading..." class="btn btn-primary" style="display:none"><i class="fa fa-upload"></i> Start Upload</button>
                  </p>
      </section><!-- /.content -->
    </div><!-- ./wrapper -->

    <!-- AdminLTE App -->
     <!-- jQuery 2.1.4 -->
   <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>

     <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

    <script src="../../dist/js/s3upload.js"></script>
