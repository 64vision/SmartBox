
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ISSP Admin | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <!-- Ionicons -->
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
     <link rel="stylesheet" href="dist/css/issp.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Inventiv</b>Services</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in or create new acount</p>
         <form  id="loginform">
          <div class="form-group has-feedback">
            <input type="text" class="form-control"  id="username" placeholder="username" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="regform">
            <div class="form-group has-feedback">
              <input type="password" id="repassword" class="form-control _reg" placeholder="Retype password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

              <div class="form-group has-feedback">
               <input type="text" id="fullname" class="form-control _reg" placeholder="Full name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>

              <div class="form-group has-feedback">
               <input type="text" id="company" class="form-control" placeholder="Company">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>

               <div class="form-group has-feedback">
               <input type="text" id="address" class="form-control" placeholder="Address">
                <span class="glyphicon glyphicon-road form-control-feedback"></span>
              </div>

              <div class="form-group has-feedback">
                <input type="email" id="email" class="form-control _reg" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>

              <div class="form-group has-feedback">
               <input type="text" id="contact" class="form-control _reg" placeholder="Contact #">
                <span class="glyphicon glyphicon-phone-alt form-control-feedback"></span>
              </div>

          </div>


          <div class="row">
            <div class="errorMessage alert alert-danger" style="display: none;"></div>
            <div class="col-xs-12">
              <button id="LoginBtn" type="submit" data-loading-text="Logging in..." class="btn btn-success btn-block btn-flat"><i class="fa fa-sign-in"></i> Sign In</button>

              <button id="SignUpBtn" type="submit" data-loading-text="Logging in..." class="btn btn-success btn-block btn-flat"><i class="fa fa-sign-in"></i> Sign Up</button>
            </div><!-- /.col -->
          </div>
        </form>




        <div class="social-auth-links text-center">
          <p>- OR -</p>
           <a href="profile.html" id="createaccount" class="btn btn-block  btn-primary"><i class="fa fa-user"></i> Sign Up</a>
        </div><!-- /.social-auth-links -->
<!--
        <a href="#">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>
-->
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="dist/js/register.js"></script>
  </body>
</html>
