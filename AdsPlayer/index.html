<!DOCTYPE html>
<html>
  <head>
  <title>Inventiv Smart Screen</title>
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ani.css" rel="stylesheet">
 <link href="css/player.css" rel="stylesheet">
  <link href="css/loading.css" rel="stylesheet">


  </head>
  <body>

    <div id="isspContent"></div>

    <div id="opener">
    	<div class="cs-loader">
        <div class="cs-loader-inner">
          <label>&bull;</label>
          <label>&bull;</label>
          <label>&bull;</label>
          <label>&bull;</label>
          <label>&bull;</label>
          <label>&bull;</label>
        </div>
      </div>
 		</div>
  <div id="isspWidgets"></div>
  <div id="maincrawler"><marquee behavior="scroll" direction="left">SAmple test</marquee></div>
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <h4 class="modal-title" id="exampleModalLabel">Validate Screen</h4>
      </div>
      <div class="modal-body">
        <form id="validateForm">
          <div class="form-group">
            <input type="text" class="form-control" id="screenkey" placeholder="Enter Key">
            <div class="alert alert-danger messageAlert"></div>
          </div>
   
        </form>
      </div>

      <div class="modal-footer">
      	<div class="alert pull-left" role="alert"></div>
        <button type="button" class="btn btn-primary " data-loading-text="Validating..." id="ValidateKeyBtn">Validate</button>
      </div>
    </div>
  </div>
</div>
  <script type="text/javascript" src="lib/socketio.js"></script>
  <script type="text/javascript" src="lib/jq.js"></script>
  <script type="text/javascript" src="lib/moment.js"></script>
  <script type="text/javascript" src="lib/socketio.js"></script>
  <script type="text/javascript" src="lib/md5.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script data-main="app" src="lib/require.js"></script>
  </body>

</html>
